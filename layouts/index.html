{{ define "main" }}
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
      {{- if not (.Param "disableAnchoredHeadings") }}
      {{- partial "anchored_headings.html" .Content -}}
      {{- else }}{{ .Content }}{{ end }}
  </div>
  </div>
{{ end }}
